<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>


    <div class="multiple-select">
        <div class="select-btn">
            <span class="selected-count">Select Language</span>
            <div class="arrow">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
        <ul class="select-items">
            <li>
                <input id="first" type="checkbox">
                <label for="first">
                    HTML & CSS
                </label>
            </li>
            <li>
                <input id="second" type="checkbox">
                <label for="second">
                    Bootstrap
                </label>
            </li>
            <li>
                <input id="third" type="checkbox">
                <label for="third">
                    JavaScript
                </label>
            </li>
            <li>
                <input id="fourth" type="checkbox">
                <label for="fourth">
                    Node.Js
                </label>
            </li>
            <li>
                <input id="fifth" type="checkbox">
                <label for="fifth">
                    React.Js
                </label>
            </li>
            <li>
                <input id="sixth" type="checkbox">
                <label for="sixth">
                    Mongo DB
                </label>
            </li>
        </ul>
    </div>


    <script src="js/main.js" defer></script>
</body>

</html>
